<!DOCTYPE html>
<html>
<head>
  <title>Tile Placer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

    body { 
      margin: 0; 
      background-color: #333;
      font-family: 'Pixelify Sans', sans-serif;
    }

    #toolbar {
      background: #222;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      border-bottom: 4px solid #000;
    }

    button, 
    input[type="number"] {
      font-family: 'Pixelify Sans', sans-serif;
      display: inline-block;
      position: relative;
      padding: 10px 15px;
      font-size: 12px;
      text-transform: uppercase;
      color: white;
      background: #6abc3a;
      cursor: pointer;
      border: none;
      margin: 4px;

      box-shadow: 
        -4px 0 0 0 #000,
        4px 0 0 0 #000,
        0 -4px 0 0 #000,
        0 4px 0 0 #000,
        inset -4px -4px 0 0 rgba(0,0,0,0.2);
      
      outline: none;
    }

    input[type="number"] {
      background: #444;
      width: 60px;
      cursor: text;
    }

    button:hover {
      background: #84cc4f;
    }

    button:active {
      top: 4px;
      box-shadow: 
        -4px 0 0 0 #000,
        4px 0 0 0 #000,
        0 -4px 0 0 #000,
        0 4px 0 0 #000,
        inset 4px 4px 0 0 rgba(0,0,0,0.2);
    }

    #clearBtn { background: #e54d2e; }
    #clearBtn:hover { background: #ff6b4a; }
    
    #eraserBtn { background: #777; }
    #eraserBtn:hover { background: #999; }

    #container {
      display: flex;
      padding: 10px;
    }

    #mapWrapper {
      position: relative;
      margin-left: 10px;
    }

    #map, #grid {
      position: absolute;
      top: 0;
      left: 0;
    }

    #grid {
      pointer-events: none;
    }

    #tileset {
      border: 4px solid #000;
      background: #444;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges; 
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="exportBtn">Export Map</button>
    <button id="clearBtn">Clear Map</button>
    <button id="eraserBtn">Eraser</button>
    <button id="fillBtn">Fill</button>
    <button id="print">Print</button>
    
    <div style="display:inline-block; color: #aaa; font-size: 8px;">
      R: <input type="number" id="rows" value="20">
      C: <input type="number" id="columns" value="25">
    </div>
  </div>

  <div id="container">
    <canvas id="tileset"></canvas>

    <div id="mapWrapper">
      <canvas id="map"></canvas>
      <canvas id="grid"></canvas>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
